<!DOCTYPE html>
<html lang="en" data-theme="bumblebee">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@1.14.0/dist/full.css" rel="stylesheet">
</head>

<body class=flex items-center justify-center min-h-screen">
    <div class="relative w-full h-auto bg-cover bg-center" style="background-image: url('/assets/bg.jpg');">
        <div class="absolute inset-0 bg-black opacity-50"></div> <!-- Overlay -->
        <div class="relative p-8 rounded-lg shadow-lg w-full max-w-3xl mx-auto mt-20 bg-white">
            <h2 class="text-2xl font-bold mb-6 text-center">Patient Registration Form</h2>
            <form class="p-2">
                <div class="mb-4">
                    <label class="block">Name</label>
                    <input type="text" class="input input-bordered w-full">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">DOB</label>
                    <input type="date" class="input input-bordered w-full">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">Gender</label>
                    <select class="select select-bordered w-full">
                        <option>Male</option>
                        <option>Female</option>
                        <option>Other</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">Blood Group</label>
                    <input type="text" class="input input-bordered w-full">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">Email</label>
                    <input type="email" class="input input-bordered w-full">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">Mobile No</label>
                    <input type="tel" class="input input-bordered w-full">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">Address</label>
                    <input type="text" class="input input-bordered w-full">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">Private/CGHS</label>
                    <input type="text" class="input input-bordered w-full">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">Upload Card Picture</label>
                    <input type="file" class="input input-bordered w-full">
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary w-full">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
