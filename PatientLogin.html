<!DOCTYPE html>
<html lang="en" data-theme="bumblebee">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@1.14.0/dist/full.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="relative w-full h-screen bg-cover bg-center" style="background-image: url('/assets/bg.jpg');">
        <div class="absolute inset-0 bg-black opacity-50"></div> <!-- Overlay -->
        <div class="relative bg-white p-8 rounded-lg shadow-lg w-full max-w-3xl mx-auto mt-20">
            <h2 class="text-2xl font-bold mb-6 text-center text-black">Patient Login</h2>
            <form>
                <div class="mb-4">
                    <label class="block text-gray-700">Username</label>
                    <input type="text" class="input input-bordered w-full">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">Password</label>
                    <input type="password" class="input input-bordered w-full">
                </div>
                <div class="text-center mb-4">
                    <button type="submit" class="btn btn-primary w-1/4 ">Login</button>
                </div>
                <div class="text-center">
                    <a href="Form.html" class="text-blue-500 hover:underline">New user? Register</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
